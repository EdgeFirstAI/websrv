[package]
name = "maivin-websrv"
description = "Maivin Web UI Server"
repository = "https://bitbucket.org/au-zone/maivin-websrv"
license = "CLOSED"
version = "0.0.0"
edition = "2024"

[profile.release]
opt-level = 3
lto = true
strip = true
debug = false

[profile.profiling]
inherits = "release"
strip = false
debug = true

[dependencies]
actix = "0.13.5"
actix-files = "0.6.6"
actix-web = { version = "4.11.0", features = ["openssl"] }
actix-web-actors = "4.3.0"
actix-web-lab = "0.24.1"
anyhow = "1.0.98"
async-stream = "0.3.6"
camino = "1.1.9"
cdr = "0.2.4"
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive", "env"] }
env_logger = "0.11.8"
fs2 = "0.4.3"
hostname = "0.4.1"
log = "0.4.27"
maivin-publisher = { git = "ssh://git@bitbucket.org/au-zone/maivin-publisher.git", rev = "5defd71a" }
mcap = "0.18.0"
memmap = "0.7.0"
mime = "0.3.17"
openssl = { version = "0.10.72", features = ["vendored"] }
percent-encoding = "2.3.1"
pnet = "0.35.0"
regex = "1.11.1"
serde = "1.0.219"
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["rt-multi-thread", "time", "io-std"] }
uuid = { version = "1.16.0", features = ["v1"] }
zenoh = "1.3.4"
